<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  

  <div class="card">

    
    <div class="contenedor-image">
      <img src="./images/image-equilibrium.jpg" alt="" class="img">
      <div class="contenedor-dos">
        <img src="./images/icon-view.svg" alt="" class="dos">
      </div>
    </div>
    



    <h2 class="user">Equilibrium #3429</h2>

    <p class="paragraph"> Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="price">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg" alt="">
        <p> 0.041 ETH</p>
      </div>
      <div class="timeleft">
        <img src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <div>

      <div class="creator">
        <img src="./images/image-avatar.png" alt="image avatar" class="image-avatar">
        <p class="creator-information">Creation of <span class="name">
          Jules Wyvern</span> </p>
      </div>

    </div>
  </div>


</body>

</html>
